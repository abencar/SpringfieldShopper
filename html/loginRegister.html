<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Springfield Shopper</title>
  <link rel="stylesheet" type="text/css" href="../css/loginRegister.css">

</head>

<body>
  <main>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <h2 class="active">Iniciar Sesion </h2>
        <h2 class="inactive underlineHover">Registrate</h2>
        <div class="fadeIn first">
        </div>
        <form>
          <input type="text" id="login" class="fadeIn second" name="login" placeholder="Correo">
          <input type="text" id="password" class="fadeIn third" name="login" placeholder="Contraseña">
          <input type="submit" class="fadeIn fourth" value="Inicia Sesion">
        </form>
        <div id="formFooter">
          <a class="underlineHover" href="articulos.html">Volver a las noticias</a>
        </div>

      </div>
    </div>
  </main>
  <footer>
    <a href="index.html">
      <p>© 2024 Abencar</p>
    </a>
  </footer>
</body>

</html>
